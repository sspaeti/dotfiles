# -*- conf -*-

# Omarchy theme integration (auto-switches on theme change, applied on foot restart)
include=/home/sspaeti/.config/omarchy/current/theme/foot.conf

# Manual theme override â€” uncomment ONE to override omarchy theme
# Dark themes:
#include=/usr/share/foot/themes/rose-pine
#include=/usr/share/foot/themes/gruvbox-dark
#include=/usr/share/foot/themes/tokyonight-night
#include=/usr/share/foot/themes/tokyonight-storm
#include=/usr/share/foot/themes/catppuccin-mocha
#include=/usr/share/foot/themes/nord
#include=/home/sspaeti/.config/foot/themes/kanagawa
#include=/home/sspaeti/.config/foot/themes/kanagawa-paper
# Light themes:
#include=/usr/share/foot/themes/rose-pine-dawn
#include=/usr/share/foot/themes/catppuccin-latte
#include=/usr/share/foot/themes/gruvbox-light

# Font (fontconfig format)
font=Iosevka:size=12
font-bold=Iosevka:style=Bold:size=12
font-italic=Iosevka:style=Italic:size=12
font-bold-italic=Iosevka:style=Bold Italic:size=12

# Avoid SSH issues (same as kitty term=xterm-256color)
term=xterm-256color

# Copy selected text to clipboard (kitty: copy_on_select clipboard)
selection-target=clipboard

# No window decorations (kitty: hide_window_decorations titlebar-only)
[csd]
preferred=none

[bell]
# Disable audio bell (kitty: enable_audio_bell no)
system=no

[mouse]
# Hide cursor immediately when typing (kitty: mouse_hide_wait 0)
hide-when-typing=yes

[colors]
# Background opacity (kitty: background_opacity 0.98)
#alpha=0.98

[key-bindings]
# Defaults already match kitty config:
#   clipboard-copy=Control+Shift+c
#   clipboard-paste=Control+Shift+v
#   font-increase=Control+plus Control+equal
#   font-decrease=Control+minus
#   font-reset=Control+0

# Disable spawn-terminal to avoid accidental ctrl+shift+n
# (kitty config disables several ctrl+shift combos for fzf in vim)
spawn-terminal=none
