# See https://wiki.hyprland.org/Configuring/Monitors/

# Use single default monitor (see all monitors with: hyprctl monitors)
# monitor=,preferred,auto,auto

# External monitor (top) - Dell S2722QC at native 4K resolution
monitor=DP-1,3840x2160@60,0x0,1.5

# Laptop screen (bottom)
monitor=eDP-1,1920x1200@60,0x1080,1.25

# Workspace assignment
# Workspaces 1-5 on laptop screen
workspace=1,monitor:eDP-1
workspace=2,monitor:eDP-1
workspace=3,monitor:eDP-1
workspace=4,monitor:eDP-1
workspace=5,monitor:eDP-1

# Workspaces 6-10 on external monitor
workspace=6,monitor:DP-1
workspace=7,monitor:DP-1
workspace=8,monitor:DP-1
workspace=9,monitor:DP-1
workspace=10,monitor:DP-1

