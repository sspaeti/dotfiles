services:
  windows:
    image: dockurr/windows
    container_name: omarchy-windows
    environment:
      VERSION: "11"
      RAM_SIZE: "32G"
      CPU_CORES: "4"
      DISK_SIZE: "32G"
      USERNAME: "sspaeti"
      PASSWORD: "admin"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - /home/sspaeti/.windows:/storage
      # Mount specific Sync subdirectories to avoid heavy I/O from git repos
      - /home/sspaeti/Simon/Sync/1 Areas:/data/1 Areas:ro
      - /home/sspaeti/Simon/Sync/2 Project:/data/2 Project:ro
      - /home/sspaeti/Simon/Sync/3 Resources:/data/3 Resources:ro
      # - /home/sspaeti/Simon/Sync/Pics:/data/Pics
      # - /home/sspaeti/Simon/Sync/PicsUpload:/data/PicsUpload
      # 4 Archive excluded 
    restart: always
    stop_grace_period: 2m
