# CUSTOM input

# Control your input devices
# See https://wiki.hypr.land/Configuring/Variables/#input
input {
  # Use multiple keyboard layouts and switch between them with Alt + Space
  kb_layout = us
  kb_options = compose:caps,grp:alt_space_toggle

  # Change speed of keyboard repeat
  repeat_rate = 40
  repeat_delay = 200

  # Increase sensitity for mouse/trackpack (default: 0)
  sensitivity = 0.35

  touchpad {
    # Use natural (inverse) scrolling
    natural_scroll = true

    # Use two-finger clicks for right-click instead of lower-right corner
    clickfinger_behavior = true

    # Control the speed of your scrolling
    scroll_factor = 0.4
  }
}

# additional mouse overwrites to omarchy

# check with hyprctl `devices` which devices are plugged in
device {
    name = deft-pro-trackball
    natural_scroll = true
}
device {
    name = logitech-mx-master-3s
    natural_scroll = true
}
device {
    name = mx-anywhere-2-mouse
    natural_scroll = true
}



# Scroll faster in the terminal
windowrule = scrolltouchpad 1.5, class:Alacritty


# --------LOOK'N'FEEL-------------------
#

# additional overwrites to omarchy

general:gaps_in = 1.8
general:gaps_out = 0

general:border_size = 1
animations:enabled = yes, please :)


# --------WINDOWS-------------------
#
# Just dash of opacity
windowrule = opacity 0.99 0.97, class:.*
windowrule = opacity 1 0.99, class:^(Chromium|chromium|google-chrome|google-chrome-unstable)$

#Clipboard -floating
windowrulev2 = float,class:(clipse) # ensure you have a floating window class set if you want this behavior
windowrulev2 = size 622 652,class:(clipse) # set the size of the window as necessary

#Image browser -floating
windowrulev2 = float,title:(Screenshot Browser) # ensure you have a floating window class set if you want this behavior
windowrulev2 = size 1200 800,title:(Screenshot Browser) # set the size of the window as necessary

# floating Screenshot: larger than default - override omarchy default
windowrule = size 1200 800, class:^(com.gabm.satty)$
