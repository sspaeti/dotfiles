# CUSTOM Application bindings
$terminal = uwsm app -- $TERMINAL
# $browser = omarchy-launch-browser
$browser = uwsm app -- brave --new-window --ozone-platform=wayland --force-device-scale-factor=1.0

#custom sspaeti:
$toggle = ~/.config/hypr/sspaeti/app-toggle.sh
$webapptoggle = ~/.config/hypr/sspaeti/webapp-toggle.sh

#use zsh shell by default -> check if omarchy is not touched by this change
bind = SUPER, return, exec, $terminal -e zsh
bind = SUPER SHIFT, return, exec, $terminal -e nvim
bind = SUPER SHIFT, N, exec, $terminal -e nvim

bind = SUPER, O, exec, uwsm app -- nautilus --new-window
bind = SUPER, B, exec, $toggle brave-browser "$browser"
bind = SUPER, Z, exec, $toggle zen "zen-browser"
bind = SUPER, slash, exec, uwsm app -- 1password

bind = SUPER CTRL, M, exec, uwsm app -- spotify
bind = SUPER SHIFT, M, exec, ~/.config/hypr/sspaeti/toggle-audio.sh
bindd = SUPER, M, Toggle Mute, exec, pamixer --toggle-mute && notify-send "Audio" "$(pamixer --get-mute | grep -q 'true' && echo 'ðŸ”‡ Muted' || echo 'ðŸ”Š Unmuted')" -t 2000
unbind = SUPER, comma
bindd = SUPER, comma,  Volume down, exec, $osdclient --output-volume lower
bindd = SUPER, period, Volume up, exec, $osdclient --output-volume raise

#wifi shortcut
bind = SUPER ALT, W, exec, rfkill unblock wifi && alacritty --class=Impala -e impala

bind = SUPER, A, exec, $terminal -e btop
bind = SUPER, D, exec, $terminal -e lazydocker

#keyboard switch
bindd = SUPER ALT, BACKSPACE, Toggle Keyboard, exec, ~/.config/hypr/sspaeti/switch-keyboard ; notify-send "Keyboard Setup" "Toggle keyboard"

#OMARCHY settings and overwrites
bind = SUPER SHIFT, K, exec, ~/.local/share/omarchy/bin/omarchy-menu-keybindings
bindd = SUPER, T, Pick new theme, exec, omarchy-menu theme

unbind = SUPER, ESCAPE
bindd = SUPER, ESCAPE, Power menu, exec, ~/.config/hypr/sspaeti/omarchy-system-menu

# omarchy menu
bindd = SUPER CTRL ALT, SPACE, Run commands, exec, ~/.config/hypr/sspaeti/omarchy-menu
# bindd = SUPER ALT, SPACE, Run commands, exec, ~/.config/hypr/sspaeti/omarchy-menu-flat
# fix for using SUPER ESC on KBDFans Keyboard
bind = SUPER, grave, exec, ~/.config/hypr/sspaeti/omarchy-system-menu


bind = SUPER, N, exec, $toggle obsidian "obsidian --disable-gpu"
# bind = SUPER, N, exec, uwsm app -- obsidian -disable-gpu

bind = SUPER, S, exec, uwsm app -- signal-desktop
bind = SUPER SHIFT, W, exec, omarchy-launch-webapp "https://web.whatsapp.com/"
# bind = SUPER CTRL, S, exec, omarchy-launch-webapp "https://messages.google.com/web/conversations"
bind = SUPER ALT, S, exec, $toggle Slack "slack"

bind = SUPER, C, exec, $toggle Morgen "morgen"

bind = SUPER, N, exec, $toggle obsidian "obsidian --disable-gpu"
unbind = SUPER CTRL, SPACE
bind = SUPER CTRL, SPACE, exec, ~/.config/hypr/sspaeti/emoji-fuzzy.sh
bind = SUPER SHIFT ALT, F, exec, ~/.config/hypr/sspaeti/fuzzy-file-content.sh
# bind = SUPER SHIFT, F, exec, ~/.config/hypr/sspaeti/fuzzy-file-names.sh
unbind = SUPER, F
bindd = SUPER, F, Force full screen, fullscreen, 0
bindd = SUPER SHIFT, F, Full width, fullscreen, 1
unbind = SUPER ALT, F
bind = SUPER ALT, F, exec, uwsm app -- kitty --title="Screenshot Browser" -e /home/sspaeti/.config/hypr/sspaeti/image-browser/screenshot-browser-gum.sh
#notifications restore
bind = SUPER, bracketleft, exec, makoctl restore
bind = SUPER, bracketright, exec, makoctl dismiss

# Printscreens / Screenshots - TODO: Check orignial Omarchy shell if it has updated from time to time
bind = SUPER ALT, P, exec, ~/.config/hypr/sspaeti/omarchy-cmd-screenshot
bind = SUPER ALT SHIFT, P, exec, ~/.config/hypr/sspaeti/omarchy-cmd-screenshot window
bind = SUPER ALT CTRL, P, exec, grim ~/Pictures/Printscreen/screenshot-$(date +'%Y-%m-%d_%H-%M-%S').png && notify-send "Screenshot saved" && ~/.config/hypr/sspaeti/image-browser/auto-organize-screenshot.sh
# bind = , PRINT, exec, ~/.config/hypr/sspaeti/omarchy-cmd-screenshot output
unbind = , PRINT
bind = , PRINT, exec, grim ~/Pictures/Printscreen/screenshot-$(date +'%Y-%m-%d_%H-%M-%S').png && notify-send "Screenshot saved" && ~/.config/hypr/sspaeti/image-browser/auto-organize-screenshot.sh
bind = SUPER ALT CTRL SHIFT, P, exec, grim ~/Pictures/Printscreen/screenshot-$(date +'%Y-%m-%d_%H-%M-%S').png && notify-send "Screenshot saved" && ~/.config/hypr/sspaeti/image-browser/auto-organize-screenshot.sh
# Print videos  - Screen recordings
bindd = SUPER ALT, bracketleft, Screen record a region, exec, omarchy-cmd-screenrecord region
bindd = SUPER ALT SHIFT, bracketleft, Screen record a region with audio, exec, omarchy-cmd-screenrecord region audio
bindd = SUPER CTRL, bracketleft, Screen record display, exec, omarchy-cmd-screenrecord output
bindd = SUPER CTRL SHIFT, bracketleft, Screen record display with audio, exec, omarchy-cmd-screenrecord output audio

bind = SUPER SHIFT, G, exec, pkill -SIGUSR1 waybar
# bind = SUPER SHIFT, G, exec, ~/.local/share/omarchy/bin/swaybg-next
bind = SUPER SHIFT ALT CTRL, G, exec, ~/.local/share/omarchy/bin/omarchy-theme-next
#toggle to my personal background images
bind = SUPER CTRL, G, exec, ~/.config/hypr/sspaeti/bg-mode-toggle.sh switch
bind = SUPER SHIFT CTRL, G, exec, ~/.config/hypr/sspaeti/bg-mode-toggle.sh next

# Extra bindings
unbind = SUPER, W
bind = SUPER, W, exec, omarchy-launch-webapp "https://claude.ai"
bind = SUPER ALT, A, exec, omarchy-launch-webapp "https://chatgpt.com"
# bind = SUPER SHIFT, A, exec, omarchy-launch-webapp "https://grok.com"
# bind = SUPER, C, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
# bind = SUPER, E, exec, omarchy-launch-webapp "https://app.hey.com"
bind = SUPER, Y, exec, omarchy-launch-webapp "https://youtube.com/"
bind = SUPER, X, exec, omarchy-launch-webapp "https://blue.ssp.sh"
bind = SUPER SHIFT, X, exec, omarchy-launch-webapp "https://bsky.app/intent/compose,"


