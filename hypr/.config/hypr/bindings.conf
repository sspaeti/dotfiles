# CUSTOM Application bindings
$terminal = uwsm app -- alacritty
# $browser = uwsm app -- chromium --new-window --ozone-platform=wayland
$browser = uwsm app -- brave --new-window --ozone-platform=wayland --force-device-scale-factor=1.0

$webapp = $browser --app
#custom sspaeti:
$toggle = ~/.config/hypr/sspaeti/app-toggle.sh
$webapptoggle = ~/.config/hypr/sspaeti/webapp-toggle.sh

bind = SUPER, return, exec, $terminal
bind = SUPER SHIFT, return, exec, $terminal -e nvim

bind = SUPER, O, exec, uwsm app -- nautilus --new-window
bind = SUPER, B, exec, $toggle brave-browser "$browser"
bind = SUPER, Z, exec, $toggle zen "zen-browser"
bind = SUPER, slash, exec, uwsm app -- 1password

bind = SUPER, M, exec, uwsm app -- spotify
bind = SUPER SHIFT, M, exec, $webapp="https://www.focusatwill.com/app/music"

bind = SUPER, A, exec, $terminal -e btop
bind = SUPER, D, exec, $terminal -e lazydocker

#keyboard switch
bindd = SUPER ALT, BACKSPACE, Toggle Keyboard, exec, ~/.config/hypr/sspaeti/switch-keyboard ; notify-send "Keyboard Setup" "Toggle keyboard"

# fix for using SUPER ESC on KBDFans Keyboard
bind = SUPER, grave, exec, ~/.local/share/omarchy/bin/omarchy-menu-power

bind = SUPER, N, exec, $toggle obsidian "obsidian --disable-gpu"
# bind = SUPER, N, exec, uwsm app -- obsidian -disable-gpu

bind = SUPER, S, exec, uwsm app -- signal-desktop
bind = SUPER SHIFT, W, exec, $webapp="https://web.whatsapp.com/"
bind = SUPER CTRL, S, exec, $webapp="https://messages.google.com/web/conversations"
bind = SUPER ALT, S, exec, $toggle Slack "slack"

bind = SUPER, C, exec, $toggle Morgen "morgen"

bind = SUPER, N, exec, $toggle obsidian "obsidian --disable-gpu"
unbind = SUPER CTRL, SPACE
bind = SUPER CTRL, SPACE, exec, ~/.config/hypr/sspaeti/emoji-fuzzy.sh
bind = SUPER SHIFT ALT, F, exec, ~/.config/hypr/sspaeti/fuzzy-file-content.sh
bind = SUPER SHIFT, F, exec, ~/.config/hypr/sspaeti/fuzzy-file-names.sh

bind = SUPER SHIFT, K, exec, ~/.local/share/omarchy/bin/omarchy-menu-keybindings

#notifications restore
bind = SUPER, comma, exec, makoctl restore
bind = SUPER, period, exec, makoctl dismiss

# Printscreens / Screenshots
bind = SUPER ALT, P, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot
bind = SUPER ALT CTRL, P, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot window
# bind = , PRINT, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenrecord output
unbind = , PRINT
bind = , PRINT, exec, grim ~/Pictures/screenshot-$(date +'%Y-%m-%d_%H-%M-%S').png && notify-send "Screenshot saved"
bind = SUPER ALT CTRL SHIFT, P, exec, grim ~/Pictures/screenshot-$(date +'%Y-%m-%d_%H-%M-%S').png && notify-send "Screenshot saved"

# omarchy menu
bindd = SUPER ALT, SPACE, Run commands, exec, ~/.local/share/omarchy/bin/omarchy-menu

bind = SUPER, G, exec, pkill -SIGUSR1 waybar
bind = SUPER SHIFT, G, exec, ~/.local/share/omarchy/bin/swaybg-next
bind = SUPER SHIFT ALT CTRL, G, exec, ~/.local/share/omarchy/bin/omarchy-theme-next
#toggle to my personal background images
bind = SUPER CTRL, G, exec, ~/.config/hypr/sspaeti/bg-mode-toggle.sh switch
bind = SUPER SHIFT CTRL, G, exec, ~/.config/hypr/sspaeti/bg-mode-toggle.sh next

# Extra bindings
unbind = SUPER, W
bind = SUPER, W, exec, $webapp="https://claude.ai"
bind = SUPER ALT, A, exec, $webapp="https://chatgpt.com"
# bind = SUPER SHIFT, A, exec, $webapp="https://grok.com"
# bind = SUPER, C, exec, $webapp="https://app.hey.com/calendar/weeks/"
# bind = SUPER, E, exec, $webapp="https://app.hey.com"
bind = SUPER, Y, exec, $webapp="https://youtube.com/"
bind = SUPER, X, exec, $webapp="https://blue.ssp.sh"
bind = SUPER SHIFT, X, exec, $webapp="https://bsky.app/intent/compose,"


# Monitor and Screen resolution shorcuts
# -> in ~/.config/hypr/monitors.conf

#Clipboard
#-floating
windowrulev2 = float,class:(clipse) # ensure you have a floating window class set if you want this behavior
windowrulev2 = size 622 652,class:(clipse) # set the size of the window as necessary
#-keybind
bind = SHIFT SUPER, C, exec, $terminal --class clipse -e clipse
