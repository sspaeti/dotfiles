# See https://wiki.hyprland.org/Configuring/Monitors/

# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
# env = GDK_SCALE,2
# monitor=,preferred,auto,auto

# Good compromise for 27" or 32" 4K monitors (but fractional!)
# env = GDK_SCALE,1.75
# monitor=,preferred,auto,1.666667

# Straight 1x setup for low-resolution displays like 1080p or 1440p
# env = GDK_SCALE,1
# monitor=,preferred,auto,1

# Example for Framework 13 w/ 6K XDR Apple display
# monitor = DP-5, 6016x3384@60, auto, 2
# monitor = eDP-1, 2880x1920@120, auto, 2


# ---------------------------------------------------------------------------------------

# Monitor and Screen resolution --TUXEDO

# Desc for 4: For example, if you have a 27" or 32" 4K, you can use fractional scaling (env = GDK_SCALE,1.75 and monitor=,preferred,auto,1.66666)
# Fallback: Use single default monitor (see all monitors with: hyprctl monitors)
# for 4k (but works also for leneovo native). Optimal for lenovo would be scale=1
# monitor=,preferred,auto,1.666667
env = GDK_SCALE,1.75 #for 4k

# ===== STATIC MONITOR DEFINITIONS =====
# These apply when Hyprland starts

# External Dell 4K monitor (works for both home and office)
monitor = DP-1, 3840x2160@60, 0x0, 1.5

# TUXEDO laptop internal screen
monitor = eDP-1, 2880x1800@120, 0x0, 1.8

# Fallback for any other monitors
monitor = , preferred, auto, auto


# ===== DYNAMIC LAYOUT SWITCHING =====
# Only the POSITION changes between home and office

# SUPER ALT 7: HOME setup (external above, laptop below) -- Toggle to HOME setup
bindd = SUPER ALT, 7, Home Setup, exec, hyprctl keyword monitor "DP-1,3840x2160@60,0x0,1.5" && hyprctl keyword monitor "eDP-1,2880x1800@120,0x1440,1.8" && notify-send "Monitor Setup" "HOME: External above laptop"

# SUPER ALT 8: OFFICE setup (external left, laptop right) -- Toggle to OFFICE setup  
bindd = SUPER ALT, 8, Office Setup, exec, hyprctl keyword monitor "DP-1,3840x2160@60,0x0,1.5" && hyprctl keyword monitor "eDP-1,2880x1800@120,2560x220,1.8" && notify-send "Monitor Setup" "OFFICE: Laptop right of external"


# SUPER ALT 9: Laptop only (disable external)
bindd = SUPER ALT, 9, Laptop Only, exec, hyprctl keyword monitor "DP-1,disable" && hyprctl keyword monitor "eDP-1,2880x1800@120,0x0,1.8" && notify-send "Monitor Setup" "Laptop only mode"

# SUPER ALT 0: Auto setup (reset to defaults)
bindd = SUPER ALT, 0, Auto Setup, exec, hyprctl keyword monitor ",preferred,auto,auto" && notify-send "Monitor Setup" "AUTO setup"


## Scaling on dell home setup - Scaling comparison:
## - **1.0 (Native)**: 3840×2160 - Too small, text would be unreadable
## - **1.5 (seem best)**: 2560×1440 effective - Perfect balance ✅
## - **2.0**: 1920×1080 effective - Too large, wastes the 4K resolution

# ===== WORKSPACE ASSIGNMENT =====
# Workspaces 1-5 on external monitor (DP-1)
workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1

# Workspaces 6-10 on laptop screen (eDP-1)
workspace = 6, monitor:eDP-1
workspace = 7, monitor:eDP-1
workspace = 8, monitor:eDP-1
workspace = 9, monitor:eDP-1
workspace = 10, monitor:eDP-1

# Fallback: when no external monitor, all workspaces on laptop
workspace = 1, monitor:eDP-1, default:true
workspace = 2, monitor:eDP-1, default:true
workspace = 3, monitor:eDP-1, default:true
workspace = 4, monitor:eDP-1, default:true
workspace = 5, monitor:eDP-1, default:true


