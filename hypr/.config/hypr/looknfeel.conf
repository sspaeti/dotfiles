# Change the default Omarchy look'n'feel

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    # No gaps between windows
    gaps_in = 2 #1.8
    gaps_out = 0


    border_size = 1
    # Use master layout instead of dwindle
    # layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    # Use round window corners
    # rounding = 8
}


animations:enabled = yes, please :)

# --------WINDOWS-------------------
#
# Just dash of opacity
windowrule {
  name = windowrule-1
  opacity = 0.99 0.97
  match:class = .*
}

windowrule {
  name = windowrule-2
  opacity = 1 0.99
  match:class = ^(Chromium|chromium|google-chrome|google-chrome-unstable)$
}


#Clipboard -floating
windowrule {
  name = windowrule-3
  float = on
  match:class = (clipse) # ensure you have a floating window class set if you want this behavior
}

windowrule {
  name = windowrule-4
  size = 622 652
  match:class = (clipse) # set the size of the window as necessary
}


#Image browser -floating
windowrule {
  name = windowrule-5
  float = on
  match:title = (Screenshot Browser) # ensure you have a floating window class set if you want this behavior
}

windowrule {
  name = windowrule-6
  size = 1200 800
  match:title = (Screenshot Browser) # set the size of the window as necessary
}


# floating Screenshot: larger than default - override omarchy default
windowrule {
  name = windowrule-7
  size = 1200 800
  match:class = ^(com.gabm.satty)$
}


windowrule {
  name = windowrule-8
  no_screen_share = on
  tag = +floating-window
  match:class = ^(io.ente.auth)$
}


